<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/output.css" />
    <title>Cart</title>
    <script defer src="./cart.js"></script>
  </head>

  <body>
    <div class="cart w-full container flex items-center justify-center">
      <div
        class="cart__empty hidden min-h-96 items-center justify-center flex-col text-center"
      >
        <img src="../assets/cart/cat.svg" alt="cart empty img" />
        <div class="wishlit__empty--info mt-6 grid gap-4 place-items-center">
          <h3 class="text-[1.375rem] font-semibold leading-6">
            Savatda hozircha mahsulot yoʻq
          </h3>
          <p class="font-normal text-[.8rem]">
            Bosh sahifadagi to’plamlardan boshlang yoki kerakli mahsulotni
            qidiruv orqali toping
          </p>

          <button
            class="font-[.875rem] py-[.66rem] px-[.875rem] rounded-md w-fit hover:opacity-85 duration-200"
          >
            Bosh sahifa
          </button>
        </div>
      </div>

      <div class="cart__main w-full flex justify-between relative">
        <div class="cart__main--products w-full">
          <div class="info text-2xl mt-4">
            Savatingiz,
            <span class="cart__main--productsText">
              <span class="product__counter">0</span> mahsulot
            </span>
          </div>
          <div class="cartsContainer mt-3 py-4 px-5">
            <div class="flex items-center justify-between">
              <div class="cartsContainer--checking flex items-center gap-3">
                <input type="checkbox" class="text-3xl" />
                <p>Hammasini yechish</p>
              </div>
              <div
                class="cartsContainer--delivery text-sm flex items-center justify-center gap-3"
              >
                <p>Yetkazib berishning eng yaqin sanasi:</p>
                <span class="border p-1 px-2 font-light">21-dekabr</span>
              </div>
            </div>
            <hr class="my-5 border-slate-200" />
            hiiiiiiiiiiiiiiiiiiiiiiii....
          </div>
        </div>
        <div class="cart__main--price mt-8 sticky top-0">
          <p>Buyurtmangiz</p>
        </div>
      </div>
    </div>
  </body>
</html>
